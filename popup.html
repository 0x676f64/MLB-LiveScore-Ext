<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="popup.js" defer></script>
    <style>
    #popup-container {
    width: 500px;
    height: 560px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    border: 2px solid #1d2c43;
    background-color: #d3e1ff;
    padding: 10px;
    position: relative;
    border-radius: 10px;
    }

    #game-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 60%; /* Reduce width to bring elements closer */
        margin-top: 10px;
        gap: 5px; /* Reduce gap to tighten spacing */
        padding: 5px 0;
        border-bottom: 2px solid #2f4858;
    }

    .team-logo {
        width: 50px; /* Reduce logo size */
        height: auto;
    }

    .team-score {
        font-size: 1.5rem; /* Slightly reduce font size */
        font-weight: bold;
        min-width: 40px; /* Reduce minimum width */
        text-align: center;
        color: #1d2c43;
    }

    .inning {
        font-size: 1.2rem; /* Slightly reduce font size */
        font-weight: 500;
        min-width: 60px; /* Reduce width to tighten layout */
        text-align: center;
        color: red;
    }
    </style>
</head>
<body>
           <!-- Games will be dynamically added here -->
    </div>
</body>
</html>
