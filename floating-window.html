<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Scores - Games List</title>
    <link rel="stylesheet" href="style.css">
    <script src="floating-window.js" defer></script>
    <script src="navigation.js" defer></script>
    <script src="darkMode.js" defer></script>
<head>
<style>
         html {
            scrollbar-width: thin;
            height: 100%;
        }
        
        body {
            min-width: 280px; /* Reduced minimum width for better mobile support */
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 20px 0;
            font-family: "Rubik", sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
            color: #4a5568;
            background-color: #f7fafc;
            display: flex;
            flex-direction: column;
            overflow-x: auto;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 10px;
            position: relative;
            flex-shrink: 0;
            margin-left: 10rem;
        }

        .header-container img {
            width: min(250px, 80vw); /* Responsive header image */
            height: auto;
            max-height: 90px;
        }

        .dark-mode-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            position: absolute;
            right: 20px;
        }

        .toggle-switch {
            width: 50px;
            height: 24px;
            background-color: #a9bcd6;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .toggle-switch.active {
            background-color: #bf0d3d;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(26px);
        }

        .toggle-label {
            font-size: 12px;
            font-weight: 500;
            color: #a0aec0;
        }

        /* Main content container - takes remaining space and centers content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 0 20px;
            overflow-y: auto;
            min-height: 0;
        }

        .date-picker-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            margin-left: 10rem;
        }

        .datepicker {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 10px;
            padding: 10px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            justify-content: center;
            min-width: 200px;
        }

        .datepicker:hover {
            background: rgba(255, 255, 255, 0.95);
            border-color: #dc2626;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.15);
        }

        .date-input {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #2b6cb0;
            border-radius: 5px;
            padding: 5px 10px;
            color: #1e40af;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .date-input:focus {
            outline: none;
            border-color: #dc2626;
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 8px rgba(220, 38, 38, 0.25);
        }

        .date-input::-webkit-calendar-picker-indicator {
            filter: invert(0.2) sepia(1) saturate(3) hue-rotate(200deg);
            cursor: pointer;
        }

        .apply {
            background: linear-gradient(135deg, #dc2626 0%, #1e40af 100%);
            border: none;
            border-radius: 5px;
            padding: 8px 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            white-space: nowrap;
        }

        .apply:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.4);
        }

        .apply:active {
            transform: scale(0.95);
        }

       .floating-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            color: linear-gradient(135deg, #dc2626 0%, #1e40af 100%);
            transition: all 0.2s ease;
            display: flex;
            flex-shrink: 0;
        }

        .floating-btn svg {
            fill: currentColor;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            color: #1e40af;
        }

        .floating-btn:active {
            transform: scale(0.95);
            color: #dc2626;
        }

        /* Games container with highly responsive grid */
        #scorebug {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        #games-container {
            display: grid;
            gap: clamp(8px, 2vw, 15px);
            padding: 5px;
            width: 100%;
            
            /* Ultra-responsive grid that adapts to container width */
            grid-template-columns: repeat(auto-fit, minmax(min(140px, 100%), 1fr));
        }

        /* Responsive breakpoints for different layouts */
        @media (max-width: 400px) {
            #games-container {
                /* Single column on very narrow screens */
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .game-box {
                height: 15rem !important; /* Taller boxes for single column */
                width: 32rem !important;
            }

            .team-logo {
                height: 60px !important;
                width: 60px !important;
            }

            .team-abbr {
                font-size: 1.5rem !important;
            }

            .game-status {
                font-size: 1rem !important;
            }

            .team-score {
                font-size: 1.5rem !important;
                align-items: center !important;
            }

            .nav-container {
                width: 140% !important;
                height: 100px !important;
            }

            .nav-container svg {
                height: 2rem !important;
                width: 2rem !important;
            }
        }

        @media (min-width: 401px) and (max-width: 600px) {
            #games-container {
                /* Two columns on narrow screens */
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .game-box {
                height: 130px !important;
            }
        }

        @media (min-width: 601px) and (max-width: 800px) {
            #games-container {
                /* Three columns on medium screens */
                grid-template-columns: repeat(3, 1fr);
                gap: 12px;
            }
            
            .game-box {
                height: 125px !important;
            }
        }

        @media (min-width: 801px) and (max-width: 1000px) {
            #games-container {
                /* Four columns on larger screens */
                grid-template-columns: repeat(4, 1fr);
                gap: 12px;
            }
            
            .game-box {
                height: 140px !important;
            }
        }

        @media (min-width: 1001px) and (max-width: 1200px) {
            #games-container {
                /* Five columns on wide screens */
                grid-template-columns: repeat(5, 1fr);
                gap: 15px;
            }
            
            .game-box {
                height: 140px !important;
            }
        }

        @media (min-width: 1201px) {
            #games-container {
                /* Six or more columns on very wide screens */
                grid-template-columns: repeat(6, 1fr);
                gap: 15px;
            }
            
            .game-box {
                height: 140px !important;
            }
        }

        @media (min-width: 1401px) {
            #games-container {
                /* Seven columns on ultra-wide screens */
                grid-template-columns: repeat(7, 1fr);
                gap: 15px
            }

            .game-box {
                height: 140px !important;
            }
        }

        @media (min-width: 1681px) {
            #games-container {
                /* Eight columns on extremely wide screens */
                grid-template-columns: repeat(8, 1fr);
                gap: 15px;
            }

            .game-box {
                height: 140px !important;
            }
        }

        .game-box {
            border: 1px solid rgba(59, 131, 246, 0.39);
            padding: 8px;
            text-align: center;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            font-size: 10px;
            width: 100%;
            height: 120px; /* Default height, overridden by media queries */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            box-sizing: border-box;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .game-box:active, .game-box:hover, .game-box:focus,
        .game-box:focus-within {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.2);
            border-color: rgba(220, 38, 38, 0.4);
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }

        .team-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            flex: 1;
        }

        .team-logo {
            width: clamp(25px, 8vw, 40px);
            height: clamp(25px, 8vw, 40px);
            flex-shrink: 0;
        }

        .team-abbr, .team-score {
            font-size: clamp(12px, 3vw, 18px);
            margin: 0 clamp(3px, 1vw, 8px);
            font-weight: 600;
            color: #0252bb;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-status {
            font-size: clamp(11px, 2.5vw, 16px);
            font-weight: 700;
            align-self: center;
            color: #ef4444;
            text-align: center;
            margin: 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Navigation bar - always at bottom */
        .nav-container {
            display: flex;
            justify-content: space-around;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-top: 1px solid #ef4444;
            align-items: center;
            padding: 8px;
            height: 50px;
            width: 100%;
            margin-top: auto;
            flex-shrink: 0;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .nav-container button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 40px;
        }
        
        .nav-container svg {
            height: clamp(20px, 5vw, 28px);
            width: clamp(20px, 5vw, 28px);
            fill: #6b7280;
            transition: fill 0.2s; 
        }

        body.dark-mode .nav-container svg {
            fill: #b0b0b0;
        }

        .nav-container svg:hover {
            fill: #3b82f6;
            background-color: transparent;
        }

        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48
        }

        /* Container query support for modern browsers */
        @container (max-width: 300px) {
            .game-box {
                height: 150px;
            }
            
            .team-logo {
                width: 30px;
                height: 30px;
            }
        }

        /* Add smooth transitions for layout changes */
        * {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Improve touch targets for mobile */
        @media (hover: none) and (pointer: coarse) {
            .game-box {
                min-height: 44px; /* Minimum touch target size */
                padding: 12px 8px;
            }
            
            .nav-container button {
                min-width: 44px;
                min-height: 44px;
            }
            
            .floating-btn {
                padding: 12px;
            }
        }

       /* Additional CSS for the scorebug - add this to your existing style.css */

        .score-bug-container {
            text-align: center;
            padding: 5px;
            margin-top: 5px;
            border-top: 1px solid rgba(185, 162, 162, 0.3);
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 8px 8px;
        }

        .bases-outs-svg {
            transition: all 0.3s ease;
            max-width: 90px;
            height: auto;
            margin: 0 auto;
            display: block;
        }

        /* Responsive scorebug display */
        @media (max-width: 400px) {
            .bases-outs-svg {
                display: block !important;
                max-width: 80px;
            }
            
            .game-box {
                padding-bottom: 10px; /* Extra space for scorebug */
                margin-left: 0.5rem;
            }
            
            .score-bug-container {
                padding: 8px 4px;
            }

            .game-main-content {
                padding: 10px;
            }

            .team-row {
                width: 80%;
            }

            .header-container {
                display: flex;
                align-items: center;
            }
        }

        @media (min-width: 401px) and (max-width: 600px) {
            .bases-outs-svg {
                display: block !important;
                max-width: 70px;
            }
        }

        @media (min-width: 601px) {
            .bases-outs-svg {
                display: block !important;
                max-width: 85px;
            }
        }

        /* Wrapper for game content with side-by-side layout */
        .game-content-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
            align-items: stretch;
        }

        .game-content-wrapper.with-scorebug {
            gap: 8px;
        }

        .game-main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .score-bug-container {
            flex-shrink: 0;
            display: flex;
            position: absolute;
            align-items: center;
            justify-content: center;
            padding: 2px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(185, 162, 162, 0.2);
        }

        .bases-outs-svg {
            transition: all 0.3s ease;
            width: 80px;
            height: 60px;
            margin: 0 auto;
            display: block;
        }

        /* Responsive scorebug positioning */
        @media (max-width: 400px) {
            .game-content-wrapper.with-scorebug {
                flex-direction: row;
                gap: 4px;
            }
            
            .score-bug-container {
                display: flex;
                position: relative;
                align-items: flex-end;
                justify-content: flex-end;
                width: 25%;
                min-width: unset;
                padding: 4px;
            }

            .bases-outs-svg {
                width: 50px !important;
                height: 50px !important;
            }
        }

        @media (min-width: 401px) and (max-width: 600px) {

            .score-bug-container {
                width: 60px;
                min-width: 60px;
            }
            
            .bases-outs-svg {
                width: 65px;
                height: 55px;
            }

            .game-box {
                padding-bottom: 8px; /* Extra space for scorebug */
                width: 20rem;
            }
        }

        @media (min-width: 601px) {
            .score-bug-container {
                width: 70px;
                min-width: 70px;
            }
            
            .bases-outs-svg {
                width: 75px;
                height: 60px;
            }

            .game-box {
                padding-bottom: 8px; /* Extra space for scorebug */
                width: 17rem;
            }
        }

        /* Animation for bases and outs updates */
        .bases-outs-svg rect,
        .bases-outs-svg circle {
            transition: fill 0.4s ease-in-out;
        }

        /* Enhanced game box for scorebug games */
        .game-box.with-scorebug {
            min-height: 140px;
            padding-bottom: 5px;
        }

        /* Ensure scorebug doesn't interfere with click events */
        .score-bug-container {
            pointer-events: none;
        }

        /* Make sure the SVG elements are properly sized */
        .bases-outs-svg rect {
            stroke-width: 1;
        }

        .bases-outs-svg circle {
            stroke-width: 1;
        }

        .bases-outs-svg polygon {
            stroke-width: 1;
        }

        /* Text styling for inning display in SVG */
        .inning-text {
            font-family: 'Rubik', Arial, sans-serif;
            font-weight: 600;
            font-size: 8px;
        }

        /* Hover effects for better interactivity */
        .game-box:hover .bases-outs-svg {
            transform: scale(1.05);
        }

        /* Additional spacing for games with scorebugs */
        .game-box:has(.score-bug-container) {
            padding-bottom: 8px;
        }

        /* Ensure proper stacking order */
        .score-bug-container {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <img src="assets/teams-darkmode/1.svg" alt="MLB Icon" class="header-logo">
       <!-- <div class="dark-mode-toggle">
            <div class="toggle-switch" id="darkModeToggle">
                <div class="toggle-slider"></div>
            </div>
        </div> -->
    </div>
    <div class="date-picker-container">
            <div class="datepicker">
                <input type="date" id="date-input" class="date-input">
                <button class="apply">Apply</button>
            </div>
            <button id="openFloatingBtn" class="floating-btn" title="Floating Window">
                 <img src="assets/floating_window_icon.svg" alt="Floating Window" width="32" height="32">
            </button>
    </div>
    <div id="scorebug">
        <div id="games-container-wrapper">
            <div id="games-container"></div>
        </div>
    </div>
    <div class="nav-container">
        <button id="home-btn" title="Home">

        </button>
        <button id="standings-btn" title="Standings">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M120-80v-60h100v-30h-60v-60h60v-30H120v-60h120q17 0 28.5 11.5T280-280v40q0 17-11.5 28.5T240-200q17 0 28.5 11.5T280-160v40q0 17-11.5 28.5T240-80H120Zm0-280v-110q0-17 11.5-28.5T160-510h60v-30H120v-60h120q17 0 28.5 11.5T280-560v70q0 17-11.5 28.5T240-450h-60v30h100v60H120Zm60-280v-180h-60v-60h120v240h-60Zm180 440v-80h480v80H360Zm0-240v-80h480v80H360Zm0-240v-80h480v80H360Z"/></svg>
        </button>
        <button id="stats-btn" title="Stats">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M120-120v-80l80-80v160h-80Zm160 0v-240l80-80v320h-80Zm160 0v-320l80 81v239h-80Zm160 0v-239l80-80v319h-80Zm160 0v-400l80-80v480h-80ZM120-327v-113l280-280 160 160 280-280v113L560-447 400-607 120-327Z"/></svg>
