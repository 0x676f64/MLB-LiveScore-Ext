<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="popup.js" defer></script>
    <style>

    #popup-container {
    width: 500px;
    height: 560px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    border: 3px solid #0B0F13;
    background-color: #e5decf;
    padding: 10px;
    position: relative;
    border-radius: 10px;
    }

    #game-info {
    display: grid;
    grid-template-columns: 1fr 3fr 1fr;  /* Away team | Middle section | Home team */
    align-items: center;
    width: 80%;
    margin-top: 10px;
    padding: 5px 0;
    border-bottom: 1px solid #0B0F13;
}

/* Create team container for logo and record */
.team-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

.team-logo {
    display: block;
    width: 80px;
    height: 80px;
}

.team-record {
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    margin-top: 5px;
}

/* Middle section with scores and inning */
.game-status {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.team-score {
    font-size: 1.5rem;
    font-weight: bold;
    min-width: 40px;
    text-align: center;
    color: #0B0F13;
}

.inning {
    font-size: 1.2rem;
    font-weight: 700;
    min-width: 60px;
    text-align: center;
    color: red;
}

    .player-info {
    width: 120px;
    padding: 8px;
    background-color: transparent;
    border-radius: 5px;
    }

    .player-name {
    font-weight: bold;
    margin-bottom: 5px;
    }

    .player-position {
    font-style: italic;
    margin-bottom: 5px;
    color: #555;
    }

    .player-stat {
    margin: 2px 0;
    font-size: 0.9em;
    }

    .lineup {
        font-size: 12px;
    }

    .limeup:first-child {
        font-weight: bold;
    }

    .hand {
    color: #db7872; /* Change to your preferred color */
    font-weight: 400;
    font-style: italic;
    }

    .field {
        color: #D7827E; /* Change to your preferred color */
        font-weight: 400;
        font-style: italic;
    }

    .team-logo {
    display: block;
    width: 80px;  /* Adjust as needed */
    height: 80px;
    margin: 0 auto;
}

.team-record {
    text-align: center;
    font-size: 14px;
    font-weight: bold;
    margin-top: 5px;  /* Adds spacing below the logo */
}

#scoreboard-container {
    width: 100%;
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
}

.scoreboard {
    width: auto;
    border-collapse: collapse;
    text-align: center;
    font-size: 14px;
}

.scoreboard th, .scoreboard td {
    padding: 5px 8px;
    border: 1px solid #ddd;
}

.scoreboard th {
    background-color: #333;
    color: white;
}

.away-team {
    background-color: #f5f5f5;
    font-weight: bold;
}

.home-team {
    background-color: #e0e0e0;
    font-weight: bold;
}

#pitch-data-section {
    width: 90%;
    margin: 10px auto;
}

.separator-line {
    margin: 5px 0;
    border: 0;
    height: 1px;
    background-color: #ccc;
}

#pitch-data-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px 10px;
    background-color: transparent;
    border-radius: 4px;
}

.pitch-info {
    margin: 0 5px;
    font-size: 12px;
    flex: 1;
    text-align: center;
}
    
    </style>
</head>
<body>
           <!-- Games will be dynamically added here -->
</body>
</html>
