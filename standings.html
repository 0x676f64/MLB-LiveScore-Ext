<!DOCTYPE html>
<html lang="en_US">
    <head>
    <title>MLB Standings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB Scores - Games List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="standings.js" defer></script>
    <script src="navigation.js" defer></script>
    <script>
        function adjustPopupHeight() {
        const popupHeight = Math.min(document.body.scrollHeight, 900); // Max allowed is 600px
        document.body.style.height = `${popupHeight}px`;
        }

        document.addEventListener('DOMContentLoaded', adjustPopupHeight);
        window.addEventListener('resize', adjustPopupHeight); // Recalculate on resize

    </script>
        <style>
            
            html {
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
            scrollbar-width: none;
            height: 0;
            min-height: 0;
        }

        body {
            width: 500px;
            box-sizing: border-box;
            scrollbar-width: none;
            height: 0;
            min-height: 0;
            
        }

        .header-container img {
            margin-left: 8rem;
            width: 250px;
            height: 90px;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        #standings-container {
            padding: 15px;
            overflow: visible;

        }

        #tabs-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        #tabs-container button {
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #e5decf;
            border: px solid #D7827E;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #tabs-container button.active {
            background-color: #ccc6b5;
            color: white;
            border-color: #D7827E;
        }

        .division-container {
            margin-bottom: 20px;
            border: 2px solid #D7827E;
            padding: 20px;
            background-color: #e5decf;
            align-items: center;
        }

        .division-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #D7827E;
            font-size: 15px;
        }

        .wildcard-container {
            margin-bottom: 20px;
            border: 2px solid #D7827E;
            padding: 20px;
            background-color: #e5decf;
            align-items: center;
        }

        .wildcard-container h2 {
            text-align: center;
            margin-bottom: 10px;
            color: #D7827E;
            font-size: 15px;
        }

        .team-row {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr 1fr 1fr;
            gap: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            align-items: center;
            width: 100%;
            font-size: 15px;
        }

        .team-row:first-of-type {
            font-weight: bold;
            font-size: 14px;
        }

        .team-row:last-child {
            border-bottom: none;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            background-color: #e5decf;
            padding: 10px;
            position: relative;
            align-items: center;
            height: 100dvh;
            bottom: 0;
            width: 97%;
            align-items: center;
            margin-right: auto;
            margin-left: auto;
            margin-top: 10px;
            
        }
        .nav-container button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            text-align: center;
        }
        .nav-container svg {
            height: 28px;
            width: 28px;
            fill:rgb(59, 59, 59);
            transition: fill 0.4s; 
        }

        .nav-container svg:hover {
            fill: #D7827E;
            background-color: #e5decf;
        }

        </style>
        
    </head>
    <body>
       <div id="tabs-container">
  <button id="al-tab">American League</button>
  <button id="nl-tab">National League</button>
  <button id="wildcard-tab">Wild Card</button>
</div>

</html>
