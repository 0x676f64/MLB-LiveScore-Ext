<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Stats - MLB</title>
  <link rel="stylesheet" href="style.css" />
  <script src="stats-dashboard.js" defer></script>
  <script src="navigation.js" defer></script>
  <style>
     html {
      width: 100%;
      max-width: 300px;
      box-sizing: border-box;
      scrollbar-width: none;
      height: 0;
      min-height: 0;
    }

    body {
      font-family: "Rubik", sans-serif;
      text-align: center;
      width: 500px;
      box-sizing: border-box;
      height: 1000px;
    }

   /* Header image styling */
    .statsheader-container img {
    width: 250px;
    height: 90px;
    margin-top: 15px;
    margin-bottom: 15px;
    margin-left: 20px;
    }

    img {
        margin-right: auto;
        margin-left: auto;
        margin-top: 20px;
    }

    .nav-container {
        display: flex;
        justify-content: space-around;
        background-color: #e5decf;
        position: relative;
        align-items: center;
        padding: 10px;
        height: 50px;
        bottom: 0;
        width: 100%;
        align-items: center;
        margin-right: auto;
        margin-left: auto;
        margin-top: 10px;
        overflow: visible;
        
    }

    .nav-container button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
    }

    .nav-container svg {
        height: 28px;
        width: 28px;
        fill:rgb(59, 59, 59);
        transition: fill 0.4s; 
    }

    .nav-container svg:hover {
        fill: #D7827E;
        background-color: #e5decf;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      margin: 0 10px;
      border: 1px solid #ccc;
    }

    .stat-box {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .stat-card {
      width: 200px;
      padding: 20px;
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: left;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .stat-name {
      font-weight: bold;
    }

    .percentile {
      color: white;
      padding: 5px;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .red { background-color: red; }
    .blue { background-color: blue; }

    .team-city {
      font-family: "Roboto Condensed";
      font-size: 1.3rem;
      font-weight: 300;
      line-height: 1;
    }

    .team-name {
      font-family: "Roboto Condensed";
      font-size: 2.5rem;
      font-weight: 600;
      line-height: 1;
    }

  </style>
</head>
